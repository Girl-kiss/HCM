<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				background-color: gray;
			}
			div{
				font-size: 50px;
				font-weight: 1000;
				color: #808080;
			}
			div:nth-child(1){
				text-shadow: -1px -1px 1px white,1px 1px 1px black;
			}
			div:nth-child(2){
				text-shadow: -1px -1px 1px black,1px 1px 1px white;
			}
			
		</style>
	</head>
	<body>
		<div>为中华之崛起而读书</div>
		<div>仰望星空，脚踏实地</div>
	</body>
</html>
